<!-- 
  MAIN LAYOUT TEMPLATE
  This template defines the structure of your application's root component.
  It acts as a shell that contains the navigation bar and the changing content (via router-outlet).
-->

<div class="min-h-screen bg-slate-50 font-sans text-slate-900 selection:bg-indigo-100 selection:text-indigo-700">

  <!-- 
    NAVIGATION BAR 
    Using 'sticky top-0' to keep it visible while scrolling.
    'backdrop-blur' creates a nice glass effect.
    'z-50' ensures it stays on top of other content.
  -->
  <nav class="sticky top-0 z-50 border-b border-slate-200/60 bg-white/80 backdrop-blur-md transition-all duration-300">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
      <div class="flex h-16 items-center justify-between">
        
        <!-- LOGO / BRAND SECTION -->
        <div class="flex flex-shrink-0 items-center gap-2">
          <!-- RouterLink="/" navigates to the home page without reloading -->
          <a routerLink="/" class="group flex items-center gap-2 transition-opacity hover:opacity-80">
            <div class="flex h-8 w-8 items-center justify-center rounded-lg bg-gradient-to-br from-indigo-600 to-violet-600 text-white shadow-md shadow-indigo-200">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5">
                <path d="M11.7 2.805a.75.75 0 01.6 0A60.65 60.65 0 0122.83 8.72a.75.75 0 01-.231 1.337 49.949 49.949 0 00-9.902 3.912l-.003.002-.34.18a.75.75 0 01-.707 0A50.009 50.009 0 007.5 12.174v-.224c0-.131.067-.248.182-.311a51.416 51.416 0 012.375-1.117 1 1 0 00-1.61-1.134 50.051 50.051 0 00-1.45 1.258.75.75 0 01-1.352-.361c.427-1.745 1.355-3.332 2.652-4.665.343-.353.71-.685 1.096-1.002a20.693 20.693 0 013.307-2.005zM12 24c-.26 0-.52-.01-.777-.03a.75.75 0 11.155-1.492c.62.064 1.256.05 1.884-.047 1.554-.241 3.018-.752 4.319-1.488a.75.75 0 11.754 1.298C16.868 23.368 14.49 24 12 24z" />
              </svg>                  
            </div>
            <span class="bg-gradient-to-r from-slate-900 to-slate-700 bg-clip-text text-xl font-bold tracking-tight text-transparent">
              LearningApp
            </span>
          </a>
        </div>

        <!-- DESKTOP MENU LINKS -->
        <!-- 'hidden md:block' hides this on small screens and shows it on medium+ screens -->
        <div class="hidden md:block">
          <div class="flex items-baseline space-x-4">
            
           

            <!-- Conditional Sign In / Profile Button -->
            @if (user()) {
               <!-- 
              routerLinkActive="..." applies the specified classes when the link is active.
              We use this to highlight the current page.
            -->
            <a routerLink="/" 
               routerLinkActive="bg-indigo-50 text-indigo-700" 
               [routerLinkActiveOptions]="{exact: true}"
               class="rounded-md px-3 py-2 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-100 hover:text-slate-900">
              Home
            </a>

            <a routerLink="/upload" 
               routerLinkActive="bg-indigo-50 text-indigo-700"
               class="rounded-md px-3 py-2 text-sm font-medium text-slate-600 transition-colors hover:bg-slate-100 hover:text-slate-900">
              Upload CV/JD
            </a>
            <div class="flex items-center gap-2 flex-1 place-self-end">
              <clerk-user-button></clerk-user-button>
            </div>
            } @else {
              <a [routerLink]="['/user/sign-in']" 
                 class="cursor-pointer rounded-lg bg-slate-900 px-4 py-2 text-sm font-semibold text-white transition-all hover:bg-slate-800 hover:shadow-lg focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Sign In
              </a>
            }
          </div>
        </div>

        <!-- MOBILE MENU BUTTON -->
        <!-- Visible only on small screens (md:hidden) -->
        <div class="-mr-2 flex md:hidden">
          <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center justify-center rounded-md bg-white p-2 text-slate-400 hover:bg-slate-100 hover:text-slate-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2" aria-controls="mobile-menu" aria-expanded="false">
            <span class="sr-only">Open main menu</span>
            <!-- Icon changes based on menu state using @if block (Angular Control Flow) -->
            @if (!isMobileMenuOpen()) {
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
            } @else {
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            }
          </button>
        </div>
      </div>
    </div>

    <!-- MOBILE MENU DROPDOWN -->
    <!-- Used @if to conditionally render the menu based on the signal value -->
    @if (isMobileMenuOpen()) {
      <div class="md:hidden border-t border-slate-200 bg-white" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2 sm:px-3">
         
          @if (user()) {
             <a routerLink="/" 
             routerLinkActive="bg-indigo-50 text-indigo-700" 
             [routerLinkActiveOptions]="{exact: true}"
             (click)="toggleMobileMenu()"
             class="block rounded-md px-3 py-2 text-base font-medium text-slate-700 hover:bg-slate-50 hover:text-slate-900">
             Home
          </a>
          <a routerLink="/upload" 
             routerLinkActive="bg-indigo-50 text-indigo-700"
             (click)="toggleMobileMenu()"
             class="block rounded-md px-3 py-2 text-base font-medium text-slate-700 hover:bg-slate-50 hover:text-slate-900">
             Upload CV/JD
          </a>
          
           <div class="flex items-center gap-2 flex-1 place-self-end">
              <clerk-user-button></clerk-user-button>
            </div>
          } @else {
            <a [routerLink]="['/user/sign-in']" 
               (click)="toggleMobileMenu()"
               class="mt-4 block w-full rounded-lg bg-indigo-600 px-3 py-2 text-center text-base font-medium text-white shadow-sm hover:bg-indigo-700">
               Sign In
            </a>
          }
        </div>
      </div>
    }
  </nav>

  <!-- 
    MAIN CONTENT AREA
    'router-outlet' is a placeholder where the active route's component will be displayed.
    We wrap it in a container to manage spacing.
  -->
  <main class="relative isolate">
    <!-- Background decoration (optional aesthetic touch) -->
    <div class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80" aria-hidden="true">
      <div class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
    
    <div class="mx-auto max-w-7xl px-4 py-8 sm:px-6 lg:px-8">
      <router-outlet></router-outlet>
    </div>

    <!-- Bottom decoration -->
    <div class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]" aria-hidden="true">
        <div class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]" style="clip-path: polygon(74.1% 44.1%, 100% 61.6%, 97.5% 26.9%, 85.5% 0.1%, 80.7% 2%, 72.5% 32.5%, 60.2% 62.4%, 52.4% 68.1%, 47.5% 58.3%, 45.2% 34.5%, 27.5% 76.7%, 0.1% 64.9%, 17.9% 100%, 27.6% 76.8%, 76.1% 97.7%, 74.1% 44.1%)"></div>
    </div>
  </main>

  <!-- Global Footer -->
  <footer class="bg-white border-t border-slate-200 mt-auto">
    <div class="mx-auto max-w-7xl px-6 py-8 md:flex md:items-center md:justify-between lg:px-8">
      <div class="mt-8 md:order-1 md:mt-0">
        <p class="text-center text-xs leading-5 text-slate-500">&copy; 2025 LearningApp, Inc. All rights reserved.</p>
      </div>
    </div>
  </footer>

</div>
